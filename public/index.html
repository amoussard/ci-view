<!doctype html>
<html ng-app="ciViewApp">
  <head>
    <title>CI View</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/angular-masonry-directive.js"></script>
    <script src="js/controllers.js"></script>

  </head>
    <body ng-controller="ProjectListCtrl">
        <div masonry='{ "transitionDuration" : "0.4s", "itemSelector" : ".tile"}'>
            <div masonry-tile class="col-sm-3 tile" style="visibility: visible" ng-repeat="project in projects">
                <div class="panel panel-default">
                    <div class="panel-heading">{{ project.name }}</div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-{{ branch.status }}" ng-repeat="branch in project.branches">{{ branch.name }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
    </body>
</html>
